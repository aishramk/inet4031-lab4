<!DOCTYPE html>
<html>
<head>
  <title>Aishwarya’s Lightbulb Demo</title>
  <style>
    body {
      background-color: rgb(242, 162, 213); /* new background color */
      text-align: center;
      font-family: Arial, sans-serif;
    }
    h2 {
      color: rgb(9, 0, 0);
    }
    button {
      margin: 10px;
      padding: 8px 16px;
      font-size: 15px;
    }
  </style>
</head>
<body>

  <h2>Aishwarya’s Lightbulb Page</h2>

  <p>This simple page uses JavaScript to control an image — turning the light on and off with a button click.</p>

  <img id="myImage" src="pic_bulboff.gif" style="width:100px">

  <br><br>

  <button onclick="document.getElementById('myImage').src='pic_bulbon.gif'">Turn on the light</button>
  <button onclick="document.getElementById('myImage').src='pic_bulboff.gif'">Turn off the light</button>

</body>
</html>
